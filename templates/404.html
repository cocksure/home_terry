{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'ru' }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	<meta name="description" content="{% trans 'Страница не найдена. Запрашиваемая страница не существует или была перемещена.' %}">
	<title>404 - {% trans "Страница не найдена" %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: linear-gradient(135deg, #00CED1 0%, #00A5A8 100%);
			padding: 20px;
		}

		.error-container {
			background: white;
			border-radius: 20px;
			padding: 60px 40px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			max-width: 600px;
			width: 100%;
			text-align: center;
		}

		.error-icon {
			font-size: 4rem;
			color: #00CED1;
			margin-bottom: 20px;
			animation: bounce 2s ease-in-out infinite;
		}

		@keyframes bounce {
			0%, 100% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-10px);
			}
		}

		.error-number {
			font-size: 8rem;
			font-weight: 900;
			background: linear-gradient(135deg, #00CED1 0%, #00A5A8 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			margin: 0;
			line-height: 1;
			animation: pulse 2s ease-in-out infinite;
		}

		@keyframes pulse {
			0%, 100% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.05);
			}
		}

		.error-title {
			font-size: 2rem;
			font-weight: 700;
			color: #333;
			margin: 20px 0 15px;
		}

		.error-message {
			font-size: 1.1rem;
			color: #666;
			margin-bottom: 30px;
			line-height: 1.6;
		}

		.buttons-group {
			display: flex;
			flex-direction: column;
			gap: 15px;
			align-items: center;
		}

		.btn {
			background: linear-gradient(135deg, #00CED1 0%, #00A5A8 100%);
			color: white;
			padding: 14px 40px;
			border-radius: 50px;
			border: none;
			font-weight: 600;
			text-decoration: none;
			display: inline-flex;
			align-items: center;
			gap: 10px;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(0, 206, 209, 0.4);
			cursor: pointer;
			font-size: 1rem;
		}

		.btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(0, 206, 209, 0.6);
		}

		.btn-secondary {
			background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
			color: #333;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
		}

		.btn-secondary:hover {
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
		}

		.help-text {
			margin-top: 30px;
			font-size: 0.9rem;
			color: #999;
		}

		@media (max-width: 480px) {
			.error-container {
				padding: 40px 20px;
			}

			.error-number {
				font-size: 6rem;
			}

			.error-title {
				font-size: 1.5rem;
			}

			.error-message {
				font-size: 1rem;
			}

			.btn {
				padding: 12px 30px;
				font-size: 0.9rem;
			}
		}
	</style>
</head>
<body>
<main class="error-container" role="main" aria-labelledby="error-title">
	<div class="error-icon" aria-hidden="true">
		<i class="bi bi-exclamation-triangle"></i>
	</div>
	<h1 class="error-number" aria-label="{% trans 'Ошибка 404' %}">404</h1>
	<h2 class="error-title" id="error-title">{% trans "Страница не найдена" %}</h2>
	<p class="error-message">
		{% trans "Извините, запрашиваемая страница не существует или была перемещена." %}
	</p>
	<div class="buttons-group">
		<a href="/" class="btn" aria-label="{% trans 'Вернуться на главную страницу' %}">
			<i class="bi bi-house-door" aria-hidden="true"></i>
			{% trans "На главную" %}
		</a>
		<button onclick="history.back()" class="btn btn-secondary" aria-label="{% trans 'Вернуться назад' %}">
			<i class="bi bi-arrow-left" aria-hidden="true"></i>
			{% trans "Назад" %}
		</button>
	</div>
	<p class="help-text">
		{% trans "Если проблема повторяется, свяжитесь с администратором сайта." %}
	</p>
</main>
</body>
</html>
